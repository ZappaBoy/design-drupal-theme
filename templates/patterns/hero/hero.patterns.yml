# This is the unique pattern ID.
#
# It is possible to define multiple patterns in a YML file, each with it's own
# unique ID. However, I personally think that it is more logical to have one
# pattern per file to keep them well-separated and organized.
#
# You can however, group similar patterns in a file.
# Example:
#   - button
#   - button_with_icon
#
hero:
  # The label and description are used in the Drupal UI and the pattern library.
  label: 'Hero'
  description: |
    Il cosiddetto Hero è un componente leggero e flessibile che può facoltativamente estendere l’intera
    finestra per mostrare i messaggi in evidenza sul tuo sito.
  variants:
    default:
      label: Default
      description: Versione default del componente HERO
    default_overlay:
      label: Default Overlay
      description: Versione default con testi e immagine di sfondo
    default_overlay_primario:
      label: Default Overlay Primario
      description: Versione default con Overlay di colore primario
    default_overlay_filter:
      label: Default Overlay + Filtro Primario
      description: Versione default con Overlay e Filtro di colore primario
    default_text_center:
      label: Default Testo Centrato
      description: Versione default con contenuti testuali centrati
    default_negative_margin:
      label: Default con Testo, Immagini e Margine negativo per contenuti sovrapposti
      description: Versione default del componente HERO che permette al contenuto successivo di sovrapporsi
    small:
      label: Small
      description: Versione Small del componente HERO
    small_overlay:
      label: Small Overlay
      description: Versione Small con Testi e Immagine di sfondo
    small_overlay_primario:
      label: Small Overlay Primario
      description: Versione Small con Overlay di colore primario
    small_overlay_filter:
      label: Small con Overlay e Filtro di colore primario
      description: Versione Small con Overlay e Filtro di colore primario
    small_text_center:
      label: Small Testo Centrato
      description: Versione Small con testo centrato
    small_negative_margin:
      label: Small con Testo, Immagini e Margine negativo per contenuti sovrapposti
      description: Versione Small che permette al contenuto successivo di sovrapporsi

  # Fields of data supported by the pattern.
  # This can include optional fields which you can handle in your TWIG.
  fields:
    subhead:
      type: text
      label: Categoria
      description: La categoria del contenuto
      preview: 'scuola'
    titolo:
      type: text
      label: Titolo
      description: Il titolo del componente.
      preview: 'Diego Armando'
    paragrafo:
      type: text
      label: Paragrafo
      description: Il testo del componente.
      preview: 'Maradona'
    call_to_action:
      type: text
      label: Bottone
      preview: 'Label Bottone'
    image:
      type: string
      label: Immagine
      description: Imamgine di sfondo del componente HERO.
      preview: '<img src="https://via.placeholder.com/310x190/0066cc/FFFFFF/?text=IMMAGINE%20DI%20ESEMPIO" title="img title" alt="imagealt">'
  # Optional: Attached libraries.
  #
  # You can include libraries defined by other modules / themes with dependencies.
  #
  # These libraries are also available for include in theme libraries as
  # dependencies. Doing this ensures that the CSS / JS for the pattern are loaded
  # irrespective of whether a pattern of that type appears on the page.
  #   Example: ui_patterns/button.button
  # libraries:
  #   -
  #     card_simple:
  #       css:
  #         component:
  #           css/card_simple.css: {}

  # Optional: Specify a TWIG template with 'use'.
  #
  #   Example:
  #     use: 'themes/custom/THEME/patterns/blockquote/blockquote.html.twig'
  #
  # This usually contains a path relative to the Drupal root. Some documentation
  # says that a theme-relative path can also be used, but it didn't work for me.
  #
  #   Example:
  #     use: '@oldie/patterns/blockquote/blockquote.html.twig' (didn't work)
  #
  # Alternatively, you can use the 'components' module to have better-looking
  # and flexible paths.
  #
  #   Examples:
  #     use: '@patterns/blockquote/blockquote.html.twig'
  #     use: '@blockquote/blockquote.html.twig'
  #
  # Not defining 'use' makes the UI Patterns module look for a template with
  # the name 'pattern-PATTERN.html.twig. Underscores are changed into dashes.
  #
  #   Example: pattern-blockquote.html.twig
