langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Strike
            - Underline
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - Table
            - HorizontalRule
        -
          name: 'Block Formatting'
          items:
            - Format
            - Styles
        -
          name: Tools
          items:
            - ShowBlocks
            - Maximize
            - Source
  plugins:
    stylescombo:
      styles: "abbr.attribute|Abbreviation\r\nabbr.initialism|Initialism\r\nblockquote.blockquote|Citation\r\nblockquote.blockquote.text-center|Citation Center\r\nblockquote.blockquote.text-end|Citation end\r\nblockquote.blockquote.blockquote-simple|Citation simple\r\nblockquote.blockquote.blockquote-card|Citation card\r\nblockquote.blockquote.blockquote-card.dark|Citation dark card\r\np.font-sans-serif|Paragraph sans serif\r\np.font-serif|Paragraph serif\r\np.font-monospace|Paragraph monospace\r\nul.list-unstyled|List\r\nul.list-inline|List inline\r\nli.list-inline-item|List inline item"
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
