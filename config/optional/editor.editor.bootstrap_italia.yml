langcode: en
status: true
dependencies:
  config:
    - filter.format.bootstrap_italia
  module:
    - ckeditor
format: bootstrap_italia
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Styles
          items:
            - Format
            - Styles
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Indent
            - Outdent
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
        -
          name: Formatting
          items:
            - Bold
            - Underline
            - Italic
            - Strike
            - '-'
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - '-'
            - Superscript
            - Subscript
        -
          name: Tools
          items:
            - Table
            - RemoveFormat
            - SpecialChar
            - '-'
            - ShowBlocks
            - Source
            - Maximize
